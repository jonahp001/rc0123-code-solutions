<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <section>
      <div class="fieldtext"><label for="companyemail">COMPANY EMAIL</label></div>
      <input id="companyemail" class="userinput" type="email" placeholder="sally@company.co">
    </section>
    <section>
      <div class="fieldtext"><label for="name">NAME</label></div>
      <input id="name" class="userinput" type="text" placeholder="Sally Smith">
    </section>
    <section>
      <div class="fieldtext"><label for="hiringlocation">WHERE ARE YOU HIRING?</label></div>
      <input id="hiringlocation" class="userinput" type="text" placeholder="City, Country">
    </section>
    <section>
      <div class="fieldtext"><label for="engineeramount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label></div>
      <select id="engineeramount" class="userinput" name="numberofEs">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-6">3-6 Engineers</option>
        <option value="7-10">7-10 Engineers</option>
        <option value="10+">10&#43; Engineers</option>
      </select>
    </section>
    <div><input id="submitbutton" type="submit" value="SUBMIT"></div>
  </form>
</body>
</html>

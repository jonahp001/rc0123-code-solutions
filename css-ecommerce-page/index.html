<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section>
      <div class="row">
        <div class="columnfull">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="columnfifth">
          <img src="images/dress1.jpeg">
        </div>
        <div class="columnfifth">
          <img src="images/ysl-bag.jpeg">
        </div>
        <div class="columnfifth">
          <img src="images/key.jpeg">
        </div>
        <div class="columnfifth">
          <img src="images/lv-bag.jpg">
        </div>
        <div class="columnfifth">
          <img src="images/dress2.jpeg">
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="columnfifth textdescription">
          <p>Free People</p>
          <p class="greytext">&#124; Size 6</p>
          <div>
            <p class="highlight">&#36;35</p>
            <p class="greytext strikethru">&#36;125 retail</p>
          </div>
        </div>
        <div class="columnfifth textdescription">
          <p>Yves Saint Laurent</p>
          <p class="greytext">&#124; One-Size</p>
          <div>
            <p class="highlight">&#36;200</p>
            <p class="greytext strikethru">&#36;1600 retail</p>
          </div>
        </div>
        <div class="columnfifth textdescription">
          <p>Tiffany</p>
          <p class="greytext">&#124; One-Size</p>
          <div>
            <p class="highlight">&#36;476</p>
            <p class="greytext strikethru">&#36;2000 retail</p>
          </div>
        </div>
        <div class="columnfifth textdescription">
          <p>Louis Vuitton</p>
          <p class="greytext">&#124; One-Size</p>
          <div>
            <p class="highlight">&#36;95</p>
            <p class="greytext strikethru">&#36;1200 retail</p>
          </div>
        </div>
        <div class="columnfifth textdescription">
          <p>Reformation</p>
          <p class="greytext">&#124; Size 4</p>
          <div>
            <p class="highlight">&#36;20</p>
            <p class="greytext strikethru">&#36;198 retail</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>

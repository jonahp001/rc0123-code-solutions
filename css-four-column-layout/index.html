<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Three Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section>
      <div class="row">
        <div class="columnfull">
          <h1>How It works</h1>
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="columnquarter">
          <div><img src="images/screen-1.png"></div>
          <div><img src="images/screen-2.png"></div>
          <div><img src="images/screen-3.png"></div>
          <div><img src="images/screen-4.png"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="columnquarter">
          <div class="icons">
            <img src="images/switch-icon.png">
          </div>
          <div class="icons">
            <img src="images/filter-icon.png">
          </div>
          <div class="icons">
            <img src="images/slider-icon.png">
          </div>
          <div class="icons">
            <img src="images/bars-icon.png">
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="row">
        <div class="columntext">
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="columntext">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="columntext">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="columntext">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>

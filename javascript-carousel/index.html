<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="main-container">
      <div class="row">
        <i class="fa-solid fa-chevron-left"></i>
        <img class="" src="images/001.png" alt="bulbasaur">
        <img class="hidden" src="images/004.png" alt="charmander">
        <img class="hidden" src="images/007.png" alt="squirtle">
        <img class="hidden" src="images/025.png" alt="pikachu">
        <img class="hidden" src="images/039.png" alt="jigglypuff">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="row button-row">
        <button id="button-1" class="circle-bg" type="button"></button>
        <button id="button-2" class="" type="button"></button>
        <button id="button-3" class="" type="button"></button>
        <button id="button-4" class="" type="button"></button>
        <button id="button-5" class="" type="button"></button>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
